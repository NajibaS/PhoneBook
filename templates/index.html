<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
  body{
    background: url("/assets/images/spikes.png")
  }
  a{
    text-decoration: none;
    color: #555;
  }
  a:hover{
    color: red
  }
  li:hover{
    background: #f5f5f5;
  }
</style>
</head>
<body>
  <div class="container bg-white shadow">
    <div class="row">
      <div class="col p-0">
        <img class="w-100"
        src="https://picsum.photos/seed/flask/1400/300">
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="phonebook p-3">
        <h3 class="border-bottom mb-2">Phonebook</h3>
        <ol>
        {%for contact in data%}
        <li class="mb-2 border-bottom p-1"><a href="/contact/{{contact['slug']}}">{{contact['name']}} {{contact['surname']}}</a></li>
        {%endfor%}
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col text-white bg-secondary p-3 text-end">
        Copyright &copy; 2021. ASOIU
      </div>
    </div>
  </div>
</body>
</html>
